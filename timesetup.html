<!DOCTYPE html>
<html>
<header>
    <link href="style.css" rel="stylesheet">
</header>

<h1>Time Survey</h1>

<form class="box">
    <div>
        Employer Legal Name: 
    </div>

    <div>
        Prior Provider: 
    </div>

    <div>
        <label for "EETIMECARDSIGNOFF">Do you require Employees to sign off on their time cards or is that something you might
            be interested in?
        </label>
    </div>

    <div>
        <label for "MSTIMECARDSIGNOFF">Do you require managers or superviosrs to sign off on their time cards or is that something you might
            be interested in?
        </label>
    </div>

    <div>
        <label for "OT_RATE>Is your overtime rate greater than 1.5 times the hourly rate?</label>
    </div>

    <div>
        <label for "DEFINED_OT_PERIOD">What is your defined overtime field?</label>
    </div>

    <div>
        <label for "DAILY_OT_CA_EMPLOYER">Do you pay daily overtime?  Do you have California employees or does the company pay 
            overtime per day?</label>
    </div>

    <div>
        <label for "DOUBLETIME">Do you offer doubletime at any point?  Either as California employee requirement or some
            other situation the company pays?
        </label>
    </div>

    <div>
        <label for "SHIFTDIFFERENTIAL">Do you have any shift differentials?</label>
    </div>

    <div>
        <label for "HOL_WORK_HOURS">Do you pay any premium for holiday hours worked?</label>
    </div>

    <div>
        <label for "PREVAILINGWAGE">Do you pay a prevailing wage?</label>
    </div>

    <div>
        <label for "ABSENCE_POLICIES>isolved works on two levels - there is the absence policy, in which the employee
        is not working for the day and then the absence is qualified as Vacation, PTO, sick, holiday, etc</label>
    </div>

    <table>
        <th>Absence Code Name</th>
        <th>Accrual Policy</th>
        <th>Paid or Unpaid</th>
        <th>Time Off Request?</th>
        <th>Balances allowed to go negative?</th>
        <tbody>
            <td>example: Paid Time Off</td>
            <td>example: PTO full time PTO part time</td>
        </tbody>
    </table>

</form>

<form class="box-right">
    <p></p>
    <table>
        <th>Holiday Name</th>
        <th>Next Holiday Date</th>
        <tbody>
            <td>example: Christmas Day</td>
            <td>example: 12/25/2022</td>
        </tbody>
    </table>

    <div>
        <label for "ROUNDING">Do you do any rounding currently or would like to start?  Example: any punch between 7:53am and 8:07am 
            is rounded to 8:00am</label>
    </div>

    <div>
        <label for "INTERVAL_ROUNDING">Do you do any interval rounding?  Example: every punch is 15 minute increments, a punch
            at 8:09am is rounded to 8:15am</label>
    </div>

    <div>
        <label for "SCHEDULE_ROUNDING">Rounds to the schedule.  Example: employee clocks in at 7:50am but it is rounded to 8am
            because the scheduled start time is 8:00 am</label>
    </div>

    <div>
        <label for "PUNCH_BREAK">Do you want your employees to punch in/out for breaks?</label>
    </div>

    <div>
        <label for "PUNCH_MEAL">Do you want your employees to punch in/out for meals?</label>
    </div>

    <div>
        <label for "WINDOW_MEAL">Do you have a meal window policy?  Example: if you are in California it would be
            a 30 minute meal break by the 5th hour and no later than the 6th hour or else there is a meal penalty.</label>
    </div>

    <div>
        <label for "OTHER_MEALORBREAK">Is there any other meal or break policies?</label>
    </div>

</form>

</html>
